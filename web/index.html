<!DOCTYPE html>
<html lang="en">
<head>

    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A Jellyfin Client for Nintendo Wii" />
  <meta name="robots" content="index, follow">


  <!-- Open Graph (for Discord, Facebook, etc.) -->
  <meta property="og:title" content="WiiFin - A Jellyfin Client for Nintendo Wii" />
  <meta property="og:description" content="An experimental open-source homebrew to bring Jellyfin to the Nintendo Wii." />
  <meta property="og:image" content="https://raw.githubusercontent.com/fabienmillet/WiiFin/main/assets/wiifin-banner.png" />
  <meta property="og:url" content="https://wiifin.zipna.me/" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="WiiFin" />

  <!-- Twitter Cards (optional but good) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="WiiFin - A Jellyfin Client for Nintendo Wii" />
  <meta name="twitter:description" content="An experimental open-source homebrew to bring Jellyfin to the Nintendo Wii." />
  <meta name="twitter:image" content="https://raw.githubusercontent.com/fabienmillet/WiiFin/main/assets/wiifin-banner.png" />
  <meta name="twitter:image:alt" content="WiiFin Logo - A Jellyfin client for Wii" />



  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="wiifin">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>WiiFin - A Jellyfin client for the Nintendo Wii</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "WiiFin",
  "operatingSystem": "Nintendo Wii",
  "applicationCategory": "Multimedia",
  "description": "An open-source homebrew client for Jellyfin on the Nintendo Wii.",
  "url": "https://wiifin.zipna.me/",
  "image": "https://raw.githubusercontent.com/fabienmillet/WiiFin/main/assets/wiifin-banner.png"
